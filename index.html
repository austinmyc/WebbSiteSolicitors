<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitor Search</title>
</head>
<body>
    <h1>Solicitor Search</h1>
    <form method="POST" action="/search">
        <input type="text" name="name" placeholder="Enter solicitor's name" required>
        <button type="submit">Search</button>
    </form>
    <h2>Results:</h2>
    <ul>
        {% for lawyer in lawyers %}
            <li>{{ lawyer['name'] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
